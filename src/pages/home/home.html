<ion-header>
  <ion-navbar>
    <ion-title>Dashboard</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      Budgets
    </ion-card-header>
    <ion-card-content>
      <p>Quick overview of some of your high-use budgets.</p>
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let item of dataProvider.budgets">
            <ion-col col-8>{{item.name}}</ion-col>
            <ion-col class="amount" [ngClass]="{'negative': item.amount < 0 }">${{item.amount}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Expenses
    </ion-card-header>
    <ion-card-content>
      <p>Quick summary of your most recent expenses.</p>
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let item of dataProvider.expenses">
            <ion-col col-2>{{item.date | date: 'MM/dd'}}</ion-col>
            <ion-col>{{item.name}}</ion-col>
            <ion-col class="amount">${{item.amount}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      Accounts
    </ion-card-header>
    <ion-card-content>
      <p>Quick overview of some of your accounts.</p>
      <ion-list>
        <ion-grid>
          <ion-row *ngFor="let item of dataProvider.accounts">
            <ion-col col-8>{{item.name}}</ion-col>
            <ion-col class="amount" [ngClass]="{'negative': item.balance < 0 }">${{item.balance}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </ion-card-content>
  </ion-card>

</ion-content>
