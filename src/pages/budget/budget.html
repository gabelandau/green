<ion-header>
  <ion-navbar>
    <ion-title>
      Budget
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="showAddBudget()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>Budgets</ion-list-header>

    <ion-item *ngFor="let item of dataProvider.budgets">
      <ion-grid>
        <ion-row>
          <ion-col>{{item.name}}</ion-col>
          <ion-col class="amount" [ngClass]="{'negative': item.amount < 0 }">{{item.amount| currency:'USD':true}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col id="type">{{item.type}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>

</ion-content>
