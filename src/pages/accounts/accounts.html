<ion-header>
  <ion-navbar>
    <ion-title>
      Accounts
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="outer-content">

  <ion-list-header>Accounts</ion-list-header>
  <ion-list>
    <ion-item *ngFor="let account of dataProvider.accounts">
      <span style="text-align:left;">
        {{account.name}}
        <span style="float:right;" [ngClass]="{'negative': account.balance < 0 }">{{account.balance | currency:'USD':true}}</span>
      </span>
    </ion-item>
  </ion-list>

</ion-content>
