<ion-header>
  <ion-navbar>
    <ion-title>
      Add Account
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Account Information
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Account Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Account Balance</ion-label>
      <ion-input type="number" [(ngModel)]="balance"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button color="danger">Cancel</button>
      <button ion-button color="royal" (click)="submit()">Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
