<ion-header>
  <ion-navbar>
    <ion-title>
      Add Budget
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>
      Budget Information
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Budget Name</ion-label>
      <ion-input type="text" [(ngModel)]="name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list radio-group [(ngModel)]="type">
    <ion-list-header>
      Budget Type
    </ion-list-header>
    <ion-item>
      <ion-label>Fixed</ion-label>
      <ion-radio checked="true" value="fixed"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>Variable</ion-label>
      <ion-radio value="variable"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header>
      Financial Information
    </ion-list-header>
    <ion-item>
      <ion-label stacked>Budget Amount</ion-label>
      <ion-input type="number" [(ngModel)]="amount"></ion-input>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button color="danger" (click)="dismiss()">Cancel</button>
      <button ion-button color="royal" (click)="submit()">Save</button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
