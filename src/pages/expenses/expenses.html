<ion-header>
  <ion-navbar>
    <ion-title>
      Expenses
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="showAddExpense()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>

    <ion-list-header>Expenses</ion-list-header>

    <ion-item *ngFor="let item of dataProvider.expenses">
      <ion-grid (click)="showEditExpense(item)">
        <ion-row>
          <ion-col>{{item.name}}</ion-col>
          <ion-col class="amount" [ngClass]="{'negative': item.amount < 0 }">{{item.amount| currency:'USD':true}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col id="budget">{{item.budget}}</ion-col>
          <ion-col id="date">{{item.date}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

  </ion-list>


</ion-content>
